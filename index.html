<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>
  <main>

    <div id="result-box">

      <h2 id="your-result">Your Result</h2>

      <div id="average">
        <p id="number">76</p>
        <p id="of-100">of 100</p>
      </div>
      <div id="text">
        <h2 id="great">Great</h2>

        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
    
    </div>

    <div id="summary-box">
      <h2 id="summary">Summary</h2>
      <div id="detail">
        <div class="grade">
          <div class="subject"><img src="./images/icon-reaction.svg" alt=""> Reaction</div>
          <p><span class="points">80</span> / 100</p>
        </div>
  
        <div class="grade">
          <div class="subject"><img src="./images/icon-memory.svg" alt=""> Memory</div>
          <p><span class="points">92</span> / 100</p>
        </div>
  
        <div class="grade">
          <div class="subject"><img src="./images/icon-verbal.svg" alt=""> Verbal</div>
          <p><span class="points">61</span> / 100</p>
        </div>
  
        <div class="grade">
          <div class="subject"><img src="./images/icon-visual.svg" alt=""> Visual</div>
          <p><span class="points">72</span> / 100</p>
        </div>

      </div>

      

      <button id="continue">Continue</button>

    </div>

  </main>
</body>
<script type="text/javascript" src="./js/script.js"></script>
</html>
